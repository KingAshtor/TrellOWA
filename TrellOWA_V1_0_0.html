<!-- This script is used to activate the jquery codes, hopefully we can put it in our js document... we wil see -->
<script>
  $(function() {
    $("#sortable1, #sortable2, #sortable3").sortable({
      connectWith: '.connectedSortable'
    }).disableSelection();
  });

  function startTime() {
  var today = new Date();
  var h = today.getHours();
  var m = today.getMinutes();
  var s = today.getSeconds();
  m = checkTime(m);
  s = checkTime(s);
  document.getElementById('time').innerHTML =
  h + ":" + m + ":" + s;
  var t = setTimeout(startTime, 500);
}
function checkTime(i) {
  if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
  return i;
}
</script>

<body onload="startTime()">

  <h1>
     TrellOWA  <div id="time"></div>

    </h1>



  <!-- Used as the inteface to input and delete cards -->
